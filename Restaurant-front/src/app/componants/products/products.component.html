<div class="tab-content">
  <div id="tab-1" class="tab-pane fade show p-3 active">
    <div class="row g-4">

      <!--  Products    -->
      <div class="col-lg-6" *ngFor="let pro of products">
        <div class="d-flex align-items-center h-100 product-item justify-content-center">
          <div class="image-container flex-shrink-0">
            <img class="img-fluid rounded h-100 w-100 object-fit-cover"
                 src="assets/img/{{pro.imagePath}}"
                 alt="{{pro.name}}">
          </div>
          <div class="w-100 d-flex flex-column text-start ps-4 product-details justify-content-between align-content-center">
            <h5 class="d-flex justify-content-between border-bottom pb-2">
              <span>{{ pro.name }}</span>
              <span class="text-primary">${{ pro.price }}</span>
            </h5>
            <small class="fst-italic">{{ pro.description }}</small>
            <button type="button" class="btn btn-danger col-lg-6 m-2">ADD to Card</button>
          </div>
        </div>
      </div>

      <!-- Pagination-->
      <div class="col-md-9 pag" style="padding-left: 30%">
        <ngb-pagination
          [(page)]="currentPageNumber"
          [pageSize]="productsNumberPerPage"
          [collectionSize]="totalProductsNumber"
          (pageChange)="doPagination()"
          [maxSize]="5"
          [boundaryLinks]="true"
        >
        </ngb-pagination>
      </div>
    </div>
  </div>
</div>
