<!-- Navbar & Hero Start -->
<div class="container-xxl position-relative p-0">


  <div class="container-xxl py-5 bg-dark hero-header mb-5">
    <div class="container text-center my-5 pt-5 pb-4">
      <h1 class="display-3 text-white mb-3 animated slideInDown">Our Team</h1>
    </div>
  </div>
</div>
<!-- Navbar & Hero End -->


<!-- Team Start -->
<div class="container-xxl pt-5 pb-3">
  <div class="container">
    <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
      <h5 class="section-title ff-secondary text-center text-primary fw-normal">Team Members</h5>
      <h1 class="mb-5">Our Master Chefs</h1>
    </div>
    <div class="row g-4">
      <div class="col-lg-3 col-md-6 wow fadeInUp" data-wow-delay="0.1s" *ngFor="let chef of chefs">
        <div class="team-item text-center rounded overflow-hidden">
          <div class="rounded-circle overflow-hidden m-4">
            <img class="img-fluid" src="assets/img/{{chef.imagePath}}" alt="">
          </div>
          <h5 class="mb-0">{{chef.name}}</h5>
          <small>{{chef.specialty}}</small>
          <div class="d-flex justify-content-center mt-3">
            <a class="btn btn-square btn-primary mx-1" href="{{chef.facebookLink}}"><i class="fab fa-facebook-f"></i></a>
            <a class="btn btn-square btn-primary mx-1" href="{{chef.twitterLink}}"><i class="fab fa-twitter"></i></a>
            <a class="btn btn-square btn-primary mx-1" href="{{chef.instagramLink}}"><i class="fab fa-instagram"></i></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
